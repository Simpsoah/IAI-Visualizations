<body ng-cns-vis-runner>

	<div id="about"></div>
	
	<div ng-cns-visual ng-vis-type="forceNetwork" id="visDiv" ng-data-field="twitterNetwork" ng-identifier="mainVis"></div>
	<div id="legendContainer">
		<div id="vis-header">
			<h3>Legend</h3>
		</div>
		<div ng-cns-visual ng-vis-type="componentNodeSizeLegend" id="mainVisSizeLegend" ng-identifier="mainVisSizeLegend" ng-component-for="mainVis"></div>
		<div ng-cns-visual ng-vis-type="componentNodeColorLegend" id="mainVisColorLegend" ng-identifier="mainVisColorLegend" ng-component-for="mainVis"></div>
		<div ng-cns-visual ng-vis-type="componentOpacityLegend" id="mainVisOpacityLegend" ng-identifier="mainVisOpacityLegend" ng-component-for="mainVis"></div>
		<div ng-cns-visual ng-vis-type="componentEdgeWidthLegend" id="mainVisWidthLegend" ng-identifier="mainVisWidthLegend" ng-component-for="mainVis"></div>
	</div>
	<div id="scrollable">
		<div id="vis-header">
			<h3>Node size coding - <span id="sizeCodingAttr"></span></h3>
		</div>
		<div ng-cns-visual ng-vis-type="componentBarGraph" ng-orientation="vertical" id="visBar" class="cnsvis" ng-component-for="mainVis" ng-identifier="barVis" style="height:95%;">
		</div>
	</div>

	<div class="header">
		<div id="vis-header" style="float:left; position:absolute; left:2%; top:2%;">
			<img src="images/CNS_logo.png" alt="CNS_Logo" style="position: fixed; max-width: 100px; float: left;">
			<br>
		</div>
	</div>

	<!--TODO:Remove for production-->
	<div class="panel-group" id="accordion" style="position:fixed; width: 250px; float:left; left:0px; ">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Debug Tools</a>
			</h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse">
				<!-- <div id="collapse1" class="panel-collapse"> -->
				<div class="panel-body">
					<span id="tools">
					<p>Bar chart</p>
					<div class="border">
						<label>Sort alphabetically</label>
						<button class="button-go" id="sortAZ" style="">Go</button>
					</div>
					<div class="border">
						<label>Sort by value</label>
						<button class="button-go" id="sortVal">Go</button>
					</div>

					</br>                    
					<p>Force Network</p>
					<div class="border">
						<label>Toggle Physics</label>
						<button class="button-go" id="togglePhysics">Go</button>
					</div>
					</br>
					<div class="border">
						<label>Change Node Size Attr</label>
						<div class="nestedform" id="nestedform">
							<!-- <input type="text" class="txt" id="txt1s" style="height: 35px; width: 210px; float:right;" value="weight"> -->
							<select id="txt1s" style="height: 35px; width: 210px; float:right;">
							</select>
							<button class="innerButton" id="innerButton1s">Go</button>
						</div>
					</div>
					<div class="border">
						<label>Change Node Color Attr</label>
						<div class="nestedform" id="nestedform">
							<!-- <input type="text" class="txt" id="txt1c" style="height: 35px; width: 210px; float:right;" value="RT2TA"> -->
							<select id="txt1c" style="height: 35px; width: 210px; float:right;">
							</select>
							<button class="innerButton" id="innerButton1c">Go</button>
						</div>
					</div>                    
					<div class="border">
						<label>Change Edge Weight Attr (Issues)</label>
						<div class="nestedform" id="nestedform2">
							<!-- <input type="text" class="txt" id="txt2w" style="height: 35px; width: 210px; float:right;" value="RT,RP"> -->
							<select id="txt2w" style="height: 35px; width: 210px; float:right;">
							</select>
							<button class="innerButton" id="innerButton2w">Go</button>
						</div>
					</div>
					<div class="border">
						<label>Change Edge Opacity Attr (Issues)</label>
						<div class="nestedform" id="nestedform2">
							<!-- <input type="text" class="txt" id="txt2o" style="height: 35px; width: 210px; float:right;" value="RT,RP"> -->
							<select id="txt2o" style="height: 35px; width: 210px; float:right;"></select>
							<button class="innerButton" id="innerButton2o">Go</button>
						</div>
					</div>
					<div class="border">
						<label><strike>Highlight nodes - <i>name,name</i></strike></label>
						<div class="nestedform" id="nestedform3">
							<input type="text" class="txt" id="txt3" style="height: 35px; width: 210px; float:right;" value="StanfordMed,NIH,tuftsctsi">
							<button class="innerButton" id="innerButton3">Go</button>
						</div>
					</div>
					<div class="border">
						<label>Node attributes</label> 
						<textarea id="nodeAttrList"></textarea>
						<label>Edge attributes</label> 
						<textarea id="edgeAttrList"></textarea>
					</div>

					<div class="border">
						<label>Tolerance slider</label> 
						<div class="example">
							<div id="html5" class="noUi-target noUi-ltr noUi-horizontal noUi-background">
							</div>
							<input type="number" min="-20" max="40" step="1" id="input-select">
							<input type="number" min="-20" max="40" step="1" id="input-number">
							<button class="innerButton" style="right:25px; bottom:25px" id="innerButton4">
								Go
							</button>
						</div>
					</div>

				</span>
				</div>
			</div>
		</div>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
